kind: Service
apiVersion: v1
metadata:
  labels:
    app: azmattil-nodejs-docker-webapp
  name: azmattil-nodejs-docker-webapp
  namespace: workshop

spec:
  type: NodePort
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: azmattil-nodejs-docker-webapp
